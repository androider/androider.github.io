5</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * Uses a combination of a PageTransformer and swapping X &amp; Y coordinates</div><div class="line"> * of touch events to create the illusion of a vertically scrolling ViewPager. </div><div class="line"> * </div><div class="line"> * Requires API 11+</div><div class="line"> * </div><div class="line"> */</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">VerticalViewPager</span> <span class="keyword">extends</span> <span class="title">ViewPager</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">VerticalViewPager</span><span class="params">(Context context)</span> </span>&#123;</div><div class="line">        <span class="keyword">super</span>(context);</div><div class="line">        init();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">VerticalViewPager</span><span class="params">(Context context, AttributeSet attrs)</span> </span>&#123;</div><div class="line">        <span class="keyword">super</span>(context, attrs);</div><div class="line">        init();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="comment">// The majority of the magic happens here</span></div><div class="line">        setPageTransformer(<span class="keyword">true</span>, <span class="keyword">new</span> VerticalPageTransformer());</div><div class="line">        <span class="comment">// The easiest way to get rid of the overscroll drawing that happens on the left and right</span></div><div class="line">        setOverScrollMode(OVER_SCROLL_NEVER);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="class"><span class="keyword">class</span> <span class="title">VerticalPageTransformer</span> <span class="keyword">implements</span> <span class="title">ViewPager</span>.<span class="title">PageTransformer</span> </span>&#123;</div><div class="line"></div><div class="line">        <span class="meta">@Override</span></div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">transformPage</span><span class="params">(View view, <span class="keyword">float</span> position)</span> </span>&#123;</div><div class="line"></div><div class="line">            <span class="keyword">if</span> (position &lt; -<span class="number">1</span>) &#123; <span class="comment">// [-Infinity,-1)</span></div><div class="line">                <span class="comment">// This page is way off-screen to the left.</span></div><div class="line">                view.setAlpha(<span class="number">0</span>);</div><div class="line"></div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (position &lt;= <span class="number">1</span>) &#123; <span class="comment">// [-1,1]</span></div><div class="line">                view.setAlpha(<span class="number">1</span>);</div><div class="line"></div><div class="line">                <span class="comment">// Counteract the default slide transition</span></div><div class="line">                view.setTranslationX(view.getWidth() * -position);</div><div class="line"></div><div class="line">                <span class="comment">//set Y position to swipe in from top</span></div><div class="line">                <span class="keyword">float</span> yPosition = position * view.getHeight();</div><div class="line">                view.setTranslationY(yPosition);</div><div class="line"></div><div class="line">            &#125; <span class="keyword">else</span> &#123; <span class="comment">// (1,+Infinity]</span></div><div class="line">                <span class="comment">// This page is way off-screen to the right.</span></div><div class="line">                view.setAlpha(<span class="number">0</span>);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Swaps the X and Y coordinates of your touch event.</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">private</span> MotionEvent <span class="title">swapXY</span><span class="params">(MotionEvent ev)</span> </span>&#123;</div><div class="line">        <span class="keyword">float</span> width = getWidth();</div><div class="line">        <span class="keyword">float</span> height = getHeight();</div><div class="line"></div><div class="line">        <span class="keyword">float</span> newX = (ev.getY() / height) * width;</div><div class="line">        <span class="keyword">float</span> newY = (ev.getX() / width) * height;</div><div class="line"></div><div class="line">        ev.setLocation(newX, newY);</div><div class="line"></div><div class="line">        <span class="keyword">return</span> ev;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="meta">@Override</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">onInterceptTouchEvent</span><span class="params">(MotionEvent ev)</span></span>&#123;</div><div class="line">        <span class="keyword">boolean</span> intercepted = <span class="keyword">super</span>.onInterceptTouchEvent(swapXY(ev));</div><div class="line">        swapXY(ev); <span class="comment">// return touch coordinates to original reference frame for any child views</span></div><div class="line">        <span class="keyword">return</span> intercepted;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="meta">@Override</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">onTouchEvent</span><span class="params">(MotionEvent ev)</span> </span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">super</span>.onTouchEvent(swapXY(ev));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></div></article></div><div class="tags"><a href="/tags/Android/">Android</a><a href="/tags/ViewPager/">ViewPager</a></div><div class="paginator"><a href="/2016/08/15/2016-05-07-Nodejs的随机数/" class="prev"><i class="fa fa-chevron-left"></i><span> Prev</span></a><a href="/2016/07/29/2016-07-29-从别人app(Android)中拿数据/" class="next"><span>Next</span><i class="fa fa-chevron-right"></i></a></div></section><footer><section id="comments"><div data-thread-key="http://febsky.me/2016/08/10/2016-08-10-垂直方向的ViewPager/index.html" data-title="垂直方向的ViewPager" data-url="http://febsky.me/2016/08/10/2016-08-10-垂直方向的ViewPager/index.html" class="ds-thread"></div><script type="text/javascript">var duoshuoQuery = {short_name: "febsky" };
