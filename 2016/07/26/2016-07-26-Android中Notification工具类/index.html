BitmapFactory;</div><div class="line">import android.media.RingtoneManager;</div><div class="line">import android.net.Uri;</div><div class="line">import android.os.Build;</div><div class="line">import android.support.v7.app.NotificationCompat;</div><div class="line"></div><div class="line">import com.eallcn.rentagent.R;</div><div class="line"></div><div class="line">/**</div><div class="line"> * Author: liuqiang</div><div class="line"> * Date: 2016-07-07</div><div class="line"> * Time: 17:23</div><div class="line"> * 在一些国产的手机，一定在安全管理的通知管理中打开</div><div class="line"> * 尤其是OPPO</div><div class="line"> */</div><div class="line">public class NotificationUtil &#123;</div><div class="line"></div><div class="line">    protected static int notifyID = 0525; // start notification id</div><div class="line">    protected static int foregroundNotifyID = 0555;    //当前app是不是在用户可是界面</div><div class="line"></div><div class="line">    public static void send(String string, Context context, Class activity) &#123;</div><div class="line"></div><div class="line">        NotificationCompat.Builder mBuilder = new NotificationCompat.Builder(context);</div><div class="line"></div><div class="line">        Intent intent = new Intent(context, activity);</div><div class="line">        intent.setFlags(Intent.FLAG_ACTIVITY_CLEAR_TOP);</div><div class="line">        PendingIntent pendingIntent = PendingIntent.getActivity(</div><div class="line">                context,</div><div class="line">                notifyID,</div><div class="line">                intent,</div><div class="line">                PendingIntent.FLAG_UPDATE_CURRENT);</div><div class="line">        mBuilder.setContentIntent(pendingIntent);// 设置通知栏点击意图</div><div class="line"></div><div class="line">        mBuilder.setContentTitle(&quot;这是标题&quot;);// 设置通知栏标题</div><div class="line">        mBuilder.setContentText(string);</div><div class="line">        mBuilder.setSmallIcon(R.drawable.ic_launcher);// 设置通知小ICON（5.0必须采用白色透明图片）</div><div class="line">        mBuilder.setTicker(string + &quot;有警报！&quot;); // 通知首次出现在通知栏，带上升动画效果的</div><div class="line"></div><div class="line">        if (Build.VERSION.SDK_INT &gt;= Build.VERSION_CODES.LOLLIPOP) &#123;//悬挂式Notification，5.0后显示</div><div class="line">            mBuilder.setFullScreenIntent(pendingIntent, true);</div><div class="line">            mBuilder.setCategory(NotificationCompat.CATEGORY_MESSAGE);</div><div class="line">            mBuilder.setVisibility(Notification.VISIBILITY_PUBLIC);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        mBuilder.setLargeIcon(BitmapFactory.decodeResource(context.getResources(), R.drawable.ic_launcher));// 设置通知大ICON</div><div class="line">        mBuilder.setWhen(System.currentTimeMillis());// 通知产生的时间，会在通知信息里显示，一般是系统获取到的时间</div><div class="line">        mBuilder.setPriority(NotificationCompat.PRIORITY_MAX); // 设置该通知优先级</div><div class="line">        mBuilder.setVisibility(NotificationCompat.VISIBILITY_PUBLIC);//在任何情况下都显示，不受锁屏影响。</div><div class="line">        mBuilder.setAutoCancel(true);// 设置这个标志当用户单击面板就可以让通知将自动取消</div><div class="line">        mBuilder.setOngoing(false);// ture，设置他为一个正在进行的通知。他们通常是用来表示一个后台任务,用户积极参与(如播放音乐)或以某种方式正在等待,因此占用设备(如一个文件下载,同步操作,主动网络连接)</div><div class="line">        // 向通知添加声音、闪灯和振动效果的最简单、最一致的方式是使用当前的用户默认设置，使用NotificationCompat.DEFAULT_ALL属性，可以组合</div><div class="line">        mBuilder.setVibrate(new long[]&#123;0, 100, 500, 100&#125;);//振动效果需要振动权限</div><div class="line"></div><div class="line">        Uri defaultSoundUrlUri = RingtoneManager</div><div class="line">                .getDefaultUri(RingtoneManager.TYPE_NOTIFICATION); //声音</div><div class="line"></div><div class="line">        mBuilder.setSound(defaultSoundUrlUri);</div><div class="line">        mBuilder.setDefaults(NotificationCompat.DEFAULT_LIGHTS);//闪灯</div><div class="line"></div><div class="line">        NotificationManager mNotificationManager = (NotificationManager) context.getSystemService(Activity.NOTIFICATION_SERVICE);</div><div class="line">        //Notification notification = mBuilder.getNotification();//API 11</div><div class="line"></div><div class="line">        Notification notification = mBuilder.build();//API 16</div><div class="line"></div><div class="line">        mNotificationManager.notify(1, notification);</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    public static void sendNotification(Context context, String message, boolean isForeground) &#123;</div><div class="line"></div><div class="line">        NotificationManager notificationManager = (NotificationManager) context</div><div class="line">                .getSystemService(Context.NOTIFICATION_SERVICE);</div><div class="line"></div><div class="line">        try &#123;</div><div class="line">            String notifyText = message;</div><div class="line">            PackageManager packageManager = context.getPackageManager();</div><div class="line">            String appName = (String) packageManager</div><div class="line">                    .getApplicationLabel(context.getApplicationInfo());</div><div class="line"></div><div class="line">            // notification title</div><div class="line">            String contentTitle = appName;</div><div class="line">            String packageName = context.getApplicationInfo().packageName;</div><div class="line"></div><div class="line">            Uri defaultSoundUrlUri = RingtoneManager</div><div class="line">                    .getDefaultUri(RingtoneManager.TYPE_NOTIFICATION);</div><div class="line">            // create and send notification</div><div class="line">            android.support.v4.app.NotificationCompat.Builder mBuilder = new android.support.v4.app.NotificationCompat.Builder(context)</div><div class="line">                    .setSmallIcon(context.getApplicationInfo().icon)</div><div class="line">                    .setSound(defaultSoundUrlUri)</div><div class="line">                    .setWhen(System.currentTimeMillis())</div><div class="line">                    .setAutoCancel(true);</div><div class="line"></div><div class="line">            Intent msgIntent = context.getPackageManager()</div><div class="line">                    .getLaunchIntentForPackage(packageName);</div><div class="line"></div><div class="line">            PendingIntent pendingIntent = PendingIntent.getActivity(</div><div class="line">                    context,</div><div class="line">                    notifyID,</div><div class="line">                    msgIntent,</div><div class="line">                    PendingIntent.FLAG_UPDATE_CURRENT);</div><div class="line"></div><div class="line">            mBuilder.setPriority(NotificationCompat.PRIORITY_MAX); // 设置该通知优先级</div><div class="line">            mBuilder.setVisibility(NotificationCompat.VISIBILITY_PUBLIC);//在任何情况下都显示，不受锁屏影响。</div><div class="line">            mBuilder.setContentTitle(contentTitle);</div><div class="line">            mBuilder.setTicker(notifyText);</div><div class="line">            mBuilder.setContentText(notifyText);</div><div class="line">            mBuilder.setContentIntent(pendingIntent);</div><div class="line">            mBuilder.setFullScreenIntent(pendingIntent, true);</div><div class="line">            mBuilder.setOnlyAlertOnce(false);</div><div class="line">            mBuilder.setDefaults(NotificationCompat.DEFAULT_LIGHTS);//闪灯</div><div class="line">            Notification notification = mBuilder.build();</div><div class="line"></div><div class="line">            if (isForeground) &#123;</div><div class="line">                notificationManager.notify(foregroundNotifyID, notification);</div><div class="line">                notificationManager.cancel(foregroundNotifyID);</div><div class="line">            &#125; else &#123;</div><div class="line">                notificationManager.notify(notifyID, notification);</div><div class="line">            &#125;</div><div class="line"></div><div class="line">        &#125; catch (Exception e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></div></article></div><div class="tags"><a href="/tags/Android/">Android</a><a href="/tags/Notification/">Notification</a></div><div class="paginator"><a href="/2016/07/26/2016-07-26-Android中反编译Smali文件解读/" class="prev"><i class="fa fa-chevron-left"></i><span> 上一页</span></a><a href="/2016/07/26/2016-07-26-Sublime3_Mac下的使用/" class="next"><span>下一页</span><i class="fa fa-chevron-right"></i></a></div></section><footer><section id="comments"><div data-thread-key="http://febsky.me/2016/07/26/2016-07-26-Android中Notification工具类/index.html" data-title="Android中Notification工具类" data-url="http://febsky.me/2016/07/26/2016-07-26-Android中Notification工具类/index.html" class="ds-thread"></div><script type="text/javascript">var duoshuoQuery = {short_name: "febsky" };
