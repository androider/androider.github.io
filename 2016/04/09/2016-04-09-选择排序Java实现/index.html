<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>选择排序Java实现 · 奋斗の小鸟</title><meta name="description" content="选择排序Java实现 - Qiang"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.ico"><link rel="stylesheet" href="/css/style.css"><!-- fonts--><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" href="http://fonts.lug.ustc.edu.cn/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><input type="checkbox" id="sidebar-toggle"><aside><div class="author"><a href="/."><img src="/img/author.png" class="author-img"></a><h2 class="author-name">Qiang</h2></div><div class="post-toc"><span class="toc-title">Directory</span><ol class="toc"><li class="toc-item toc-level-1"><a class="toc-link" href="#1、简单的选择排序"><span class="toc-text">1、简单的选择排序</span></a></li></ol></div></aside><div class="main"><header><div id="top"><a href="/." class="logo-link">奋斗の小鸟</a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">首页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">标签</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">关于</a></li><li class="nav-list-item"><a href="/search.html" target="_self" class="nav-list-link">搜索</a></li></ul></div></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">选择排序Java实现</h1><div class="post-time">Apr 9, 2016</div><div class="post-content"><p>选择排序的基本思想是每一趟在 n-i+i(i=1,2,3,…,n-1)个记录中选取关键字最小的记录作为有序序列的第i个记录。</p>
<a id="more"></a>
<h1 id="1、简单的选择排序"><a href="#1、简单的选择排序" class="headerlink" title="1、简单的选择排序"></a>1、简单的选择排序</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * Created by liuqiang on 16/4/8.</div><div class="line"> */</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">SimpleSelectionSort</span> </span>&#123;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> arr[] = &#123;<span class="number">9</span>, <span class="number">1</span>, <span class="number">5</span>, <span class="number">8</span>, <span class="number">3</span>, <span class="number">7</span>, <span class="number">4</span>, <span class="number">6</span>, <span class="number">2</span>&#125;;</div><div class="line"></div><div class="line">        print(<span class="string">"排序前："</span>, arr);</div><div class="line">        simpleSelectionSort(arr);</div><div class="line">        print(<span class="string">"排序后："</span>, arr);</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * <span class="doctag">@param</span> args 待排序的数组</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">simpleSelectionSort</span><span class="params">(<span class="keyword">int</span>[] args)</span> </span>&#123;</div><div class="line"></div><div class="line">        <span class="keyword">int</span> min;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; args.length; i++) &#123;</div><div class="line">            min = i;    <span class="comment">//假设当前位置的下标为最小值的下标</span></div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = i + <span class="number">1</span>; j &lt; args.length; j++) &#123;    <span class="comment">//循环当前下标之后的数据</span></div><div class="line">                <span class="keyword">if</span> (args[min] &gt; args[j]) &#123;    <span class="comment">//如果有小于当前最小值的关键字</span></div><div class="line">                    min = j;    <span class="comment">//保存最小值的关键字</span></div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            <span class="keyword">if</span> (min != i) &#123;    <span class="comment">//如果找到了最小值进行交换</span></div><div class="line">                swap(args, min, i);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 交换数组args 中的下标为 i 和 j 的元素</div><div class="line">     *</div><div class="line">     * <span class="doctag">@param</span> args</div><div class="line">     * <span class="doctag">@param</span> i</div><div class="line">     * <span class="doctag">@param</span> j</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span>[] args, <span class="keyword">int</span> i, <span class="keyword">int</span> j)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> temp = args[i];</div><div class="line">        args[i] = args[j];</div><div class="line">        args[j] = temp;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 数组打印辅助方法</div><div class="line">     *</div><div class="line">     * <span class="doctag">@param</span> args 要打印的数组</div><div class="line">     * <span class="doctag">@param</span> tag  打印数组的标签</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">print</span><span class="params">(String tag, <span class="keyword">int</span>[] args)</span> </span>&#123;</div><div class="line">        System.out.print(tag == <span class="keyword">null</span> ? <span class="string">""</span> : tag + <span class="string">"数组的值: ["</span>);</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> m : args) &#123;</div><div class="line">            System.out.print(m + <span class="string">","</span>);</div><div class="line">        &#125;</div><div class="line">        System.out.println(<span class="string">"]"</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p><strong>时间复杂度：</strong>尽管与冒泡排序同为O(n²)，但简单的选择排序在性能上还是要略优于冒泡排序的。</p>
