        <p>要修改的属性是：</p>
<p><code>style=&quot;cursor:default&quot;</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">pointer:是手型。</span><br><span class="line"></span><br><span class="line">　　 crosshair:是十字型，就是小乌龟首页所用的样式。</span><br><span class="line"></span><br><span class="line">　　 text:是平时鼠标移动到文本上的样式。</span><br><span class="line"></span><br><span class="line">　　 wait:是等待的效果。</span><br><span class="line"></span><br><span class="line">　　 default:是默认的那种效果。</span><br><span class="line"></span><br><span class="line">　　 help:是带问号的鼠标样式。</span><br><span class="line"></span><br><span class="line">　　 e-resize:是向右的箭头。</span><br><span class="line"></span><br><span class="line">　　 ne-resize:是向右上方的箭头。</span><br><span class="line"></span><br><span class="line">　　 n-resize:是向上的箭头。</span><br><span class="line"></span><br><span class="line">　　 nw-resize:是向左上方的箭头。</span><br><span class="line"></span><br><span class="line">　　 w-resize:是向左的箭关。</span><br><span class="line"></span><br><span class="line">　　 sw-resize:是向左下的箭头。</span><br><span class="line"></span><br><span class="line">　　 s-resize:是向下的箭头。</span><br><span class="line"></span><br><span class="line">　　 se-resize:是向右下方的箭头。</span><br><span class="line"></span><br><span class="line">　　 auto:是系统自动的效果。</span><br></pre></td></tr></table></figure>
<p>当然一般的修改我是通过js或者jQuery的事件来改变鼠标样式属性的。</p>
