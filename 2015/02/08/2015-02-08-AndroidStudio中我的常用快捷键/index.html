br><span class="line"></span><br><span class="line">ctrl + space 代码提示</span><br><span class="line"></span><br><span class="line">ctrl + t   显示重构的快捷操作</span><br><span class="line"></span><br><span class="line">ctrl + H 显示类的集成关系</span><br><span class="line"></span><br><span class="line">ctrl + o重写父类中的方法</span><br><span class="line"></span><br><span class="line">alt + enter  智能修改提示（类似Eclipse中的ctrl + <span class="number">1</span>）</span><br><span class="line"></span><br><span class="line">shift + 鼠标滚轮   水平滑动滚动条</span><br><span class="line"></span><br><span class="line">F1查看类或者方法或者变量的注释</span><br><span class="line"></span><br><span class="line">command + / 注释一行</span><br><span class="line"></span><br><span class="line">command + E 查看最近访问过的文件</span><br><span class="line"></span><br><span class="line">command + J 一个提示代码模板的快捷键，像在Eclipse中输入syso就能完成一个打印语句一样</span><br><span class="line"></span><br><span class="line">command + N 生成get/set方法或者构造方法</span><br><span class="line"></span><br><span class="line">command + B 跳到类声明处，或者一个方法或字段被引用的地方（和command + 鼠标左键一个效果）</span><br><span class="line"></span><br><span class="line">command + D 复制粘贴上一行</span><br><span class="line"></span><br><span class="line">command + X 剪切一行</span><br><span class="line"></span><br><span class="line">command + delete 删除一行</span><br><span class="line"></span><br><span class="line">command + o 类名查找</span><br><span class="line"></span><br><span class="line">command + r 查找和替换</span><br><span class="line"></span><br><span class="line">command + l 跳到某一行（跳到指定行）</span><br><span class="line"></span><br><span class="line">command + 鼠标左键 跟踪方法到定义（接口中的定义）</span><br><span class="line"></span><br><span class="line">option + command + 鼠标左键    跟踪方法到实习类中的定义</span><br><span class="line"></span><br><span class="line">Cmd + Shift + U  大小写转换</span><br><span class="line"></span><br><span class="line">option + command + F 局部变量提取成成员变量</span><br><span class="line"></span><br><span class="line">command + option（alt）+ T 生成<span class="keyword">try</span>/catch代码块</span><br><span class="line"></span><br><span class="line">Ctrl+ option（alt）+O   优化导入的类和包</span><br><span class="line"></span><br><span class="line">shift + command + delete （backspace）回到最近修改的位置</span><br><span class="line"></span><br><span class="line">shift + command + F7 高亮显示某个变量在本文件中的应用位置，command + G 在各个使用位置中移动（esc退出高亮查找）</span><br><span class="line"></span><br><span class="line">ctrl + shift + Q 查看当前所在的方法（就是查看你当前在写哪个方法，在文档的上面显示方法名）</span><br><span class="line"></span><br><span class="line">ctrl + shift + J 把两行弄成一行，貌似没什么用</span><br><span class="line"></span><br><span class="line">alt + shift + c 查看最近改变</span><br></pre></td></tr></table></figure>

d + Option + O —— 查找方法和变量</span><br><span class="line"></span><br><span class="line">Partial Matching 局部匹配</span><br><span class="line"></span><br><span class="line">MainActivity —&amp;gt; Mi</span><br><span class="line"></span><br><span class="line">Mi:<span class="number">22</span></span><br><span class="line"></span><br><span class="line">Cmd + L不知道命令快捷键时怎么办？</span><br><span class="line"></span><br><span class="line">Cmd + Shift + A —— 查找命令</span><br><span class="line"></span><br><span class="line">Double Shift —— Search everywhere最近文件历史，方便快速切换：</span><br><span class="line"></span><br><span class="line">Cmd + E —— Recently opened files</span><br><span class="line"></span><br><span class="line">Cmd + Shift + E —— Recently edited files</span><br><span class="line"></span><br><span class="line">cmd+alt+left/right —— Navigate Back/Forward</span><br><span class="line"></span><br><span class="line">cmd+shift+backspace —— Last Edit Location关于方法和引用的快捷键：</span><br><span class="line"></span><br><span class="line">Cmd + F12 —— Class Members</span><br><span class="line"></span><br><span class="line">Option + F7 ——查找哪里引用了该方法</span><br><span class="line"></span><br><span class="line">Cmd + Option + F7 —— 列出引用的列表</span><br><span class="line"></span><br><span class="line">Ctrl + H —— 显示层级结构</span><br><span class="line"></span><br><span class="line">Ctrl + Option + H —— 显示所有调用方法的地方强大而方便的全局查找：</span><br><span class="line"></span><br><span class="line">Cmd + F —— 在当前文件内查找</span><br><span class="line"></span><br><span class="line">Cmd + Shift + F —— 在全局内查找（可自定义）一些其它常用快捷键：</span><br><span class="line"></span><br><span class="line">Cmd + B —— 跳转到申明</span><br><span class="line"></span><br><span class="line">Cmd + Option + B —— 跳转到实现</span><br><span class="line"></span><br><span class="line">Cmd + U 跳转到超类</span><br><span class="line"></span><br><span class="line">Cmd +Shift + B —— 类型申明</span><br><span class="line"></span><br><span class="line">Cmd +Ctrl + ↑ —— 相关联的文件</span><br><span class="line"></span><br><span class="line">Cmd + P —— 方法参数</span><br><span class="line"></span><br><span class="line">Ctrl + J —— 方法文档</span><br><span class="line"></span><br><span class="line"><span class="number">2</span>、Refactor一些基础功能：</span><br><span class="line"></span><br><span class="line">Ctrl + T —— 重构</span><br><span class="line"></span><br><span class="line">Shift + F6 —— 重命名</span><br><span class="line"></span><br><span class="line">F5 copy</span><br><span class="line"></span><br><span class="line">Cmd + D —— 复制当前行在下方</span><br><span class="line"></span><br><span class="line">Cmd + delete —— 安全删除</span><br><span class="line"></span><br><span class="line">Cmd + Shift + ↑ —— 上下移动当前行 或者方法</span><br><span class="line"></span><br><span class="line">Cmd + Shift + Enter —— 补全我比较喜欢的几个功能：</span><br><span class="line"></span><br><span class="line">F6 move</span><br><span class="line"></span><br><span class="line">Ctrl + Shift + J —— 合并行</span><br><span class="line"></span><br><span class="line">Shift + Enter —— 换行</span><br><span class="line"></span><br><span class="line">Option + F1 —— 选择菜单</span><br><span class="line"></span><br><span class="line">非常赞建议必须记住的几个快捷键：</span><br><span class="line"></span><br><span class="line">Cmd + Option + V —— Variable</span><br><span class="line"></span><br><span class="line">Cmd + Option + C —— Constant</span><br><span class="line"></span><br><span class="line">Cmd + Option + F —— Field</span><br><span class="line"></span><br><span class="line">Cmd + Option + P —— Parameter</span><br><span class="line"></span><br><span class="line">Cmd + Option + M —— Member</span><br><span class="line"></span><br><span class="line">Cmd + Option + T —— Surround <span class="keyword">with</span></span><br><span class="line"></span><br><span class="line">其它的一些不错的功能</span><br><span class="line"></span><br><span class="line">Cmd + N New</span><br><span class="line"></span><br><span class="line">Option + Enter</span><br><span class="line"></span><br><span class="line">Find <span class="keyword">and</span> replace code duplicates</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>、Debug</span><br><span class="line"></span><br><span class="line">Run / Debug / Step ……（常用功能我就不啰嗦了）</span><br><span class="line"></span><br><span class="line">Attach Debugger 建议自己设定快捷键</span><br><span class="line"></span><br><span class="line">Toggle Breakpoints Cmd+F8</span><br><span class="line"></span><br><span class="line">Conditional Breakpoints</span><br><span class="line"></span><br><span class="line">Logging Breakpoints</span><br><span class="line"></span><br><span class="line">Temporary Breakpoints</span><br><span class="line"></span><br><span class="line">Disable Breakpoints</span><br><span class="line"></span><br><span class="line">Evaluate Expression</span><br><span class="line"></span><br><span class="line"><span class="number">4</span>、Other</span><br><span class="line"></span><br><span class="line">a、布局预览</span><br><span class="line"></span><br><span class="line">xmlns:tools=”http://schemas.android.com/tools“</span><br><span class="line"></span><br><span class="line">tools:visibility=“invisible”</span><br><span class="line"></span><br><span class="line">b、自动导入：Preferences -&amp;gt; Editor -&amp;gt; Auto Import -&amp;gt; Java</span><br><span class="line"></span><br><span class="line">c、Navigation Menu</span><br><span class="line"></span><br><span class="line">d、 Setting up the Android Studio Proxy</span><br><span class="line"></span><br><span class="line">Android Studio supports HTTP proxy settings so you can run Android Studio behind a firewall <span class="keyword">or</span> secure network.</span><br><span class="line"></span><br><span class="line">e、use github &amp;amp; gist &amp;amp; sh are project on Github</span><br><span class="line"></span><br><span class="line">f、 Live Templates</span><br><span class="line"></span><br><span class="line">g、生成Doc文档</span><br><span class="line"></sp
