<p>无奈之下求助同学，同学给写了一个模块。【如果你知道Python有这个原生的库，请不吝赐教】</p>
<p>我稍作整理记录在下。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"></div><div class="line">__author__ = <span class="string">'####'</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> datetime</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_week_of_month</span><span class="params">(year, month, day)</span>:</span></div><div class="line"></div><div class="line">    &amp;quot;&amp;quot;&amp;quot;</div><div class="line"></div><div class="line">    获取指定的某天是某个月中的第几周</div><div class="line"></div><div class="line">    周一作为一周的开始</div><div class="line"></div><div class="line">    &amp;quot;&amp;quot;&amp;quot;</div><div class="line"></div><div class="line">    end = int(datetime.datetime(year, month, day).strftime(&amp;quot;%W&amp;quot;))</div><div class="line"></div><div class="line">    begin = int(datetime.datetime(year, month, <span class="number">1</span>).strftime(&amp;quot;%W&amp;quot;))</div><div class="line"></div><div class="line">    <span class="keyword">return</span> end - begin + <span class="number">1</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line"></div><div class="line">    <span class="keyword">print</span> get_week_of_month(<span class="number">2015</span>, <span class="number">1</span>, <span class="number">4</span>)</div><div class="line"></div><div class="line">    <span class="keyword">print</span> get_week_of_month(<span class="number">2015</span>, <span class="number">1</span>, <span class="number">5</span>)</div><div class="line"></div><div class="line">    <span class="keyword">print</span> get_week_of_month(<span class="number">2015</span>, <span class="number">1</span>, <span class="number">15</span>)</div><div class="line"></div><div class="line">    <span class="keyword">print</span> get_week_of_month(<span class="number">2015</span>, <span class="number">1</span>, <span class="number">18</span>)</div></pre></td></tr></table></figure></div></article></div><div class="tags"><a href="/tags/Python/">Python</a></div><div class="paginator"><a href="/2015/02/11/2015-02-11-常用的Linux压缩命令/" class="prev"><i class="fa fa-chevron-left"></i><span> Prev</span></a><a href="/2015/02/09/2015-02-25-Python 中其实已经自带了easy_install和pip/" class="next"><span>Next</span><i class="fa fa-chevron-right"></i></a></div></section><footer><section id="comments"><div data-thread-key="http://febsky.me/2015/02/09/2015-02-25-Python中获取某天是某个月中的第几周/index.html" data-title="Python中获取某天是某个月中的第几周" data-url="http://febsky.me/2015/02/09/2015-02-25-Python中获取某天是某个月中的第几周/index.html" class="ds-thread"></div><script type="text/javascript">var duoshuoQuery = {short_name: "febsky" };
