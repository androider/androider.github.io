tream = new FileOutputStream(new File(savePathFile, filename));</div><div class="line"></div><div class="line">        // 开始读取</div><div class="line"></div><div class="line">        while ((len = inputStream.read(buffer)) != -1) &#123;</div><div class="line"></div><div class="line">            outputStream.write(buffer, 0, len);</div><div class="line"></div><div class="line">        &#125;</div><div class="line"></div><div class="line">        // 完毕，关闭所有链接</div><div class="line"></div><div class="line">        outputStream.close();</div><div class="line"></div><div class="line">        inputStream.close();</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></div></article></div><div class="tags"><a href="/tags/Android/">Android</a><a href="/tags/AndroidStudio/">AndroidStudio</a></div><div class="paginator"><a href="/2015/09/16/2015-09-16-PS（PhotoShop）基础知识（一）/" class="prev"><i class="fa fa-chevron-left"></i><span> Prev</span></a><a href="/2015/09/08/2016-09-08-PS（PhotoShop）基础知识（三）/" class="next"><span>Next</span><i class="fa fa-chevron-right"></i></a></div></section><footer><section id="comments"><div data-thread-key="http://febsky.me/2015/09/15/2015-09-15-Android 文件下载/index.html" data-title="Android文件下载" data-url="http://febsky.me/2015/09/15/2015-09-15-Android 文件下载/index.html" class="ds-thread"></div><script type="text/javascript">var duoshuoQuery = {short_name: "febsky" };
