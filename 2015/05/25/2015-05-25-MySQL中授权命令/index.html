<div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">mysql中授权命令<span class="keyword">grant</span>用法详解: </div><div class="line"></div><div class="line">mysql中可以给你一个用户授予如<span class="keyword">select</span>,<span class="keyword">insert</span>,<span class="keyword">update</span>,<span class="keyword">delete</span>等其中的一个或者多个权限,主要使用<span class="keyword">grant</span>命令,用法格式为： </div><div class="line"></div><div class="line"><span class="keyword">grant</span> 权限 <span class="keyword">on</span> 数据库对象 <span class="keyword">to</span> 用户 </div><div class="line"></div><div class="line">一、<span class="keyword">grant</span> 普通数据用户，查询、插入、更新、删除 数据库中所有表数据的权利。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">select</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> common_user@’%’ </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">insert</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> common_user@’%’ </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">update</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> common_user@’%’ </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">delete</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> common_user@’%’ </div><div class="line"></div><div class="line">或者，用一条 MySQL 命令来替代： </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">select</span>, <span class="keyword">insert</span>, <span class="keyword">update</span>, <span class="keyword">delete</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> common_user@’%’ </div><div class="line"></div><div class="line">二、<span class="keyword">grant</span> 数据库开发人员，创建表、索引、视图、存储过程、函数。。。等权限。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> 创建、修改、删除 MySQL 数据表结构权限。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">create</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">alter</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">drop</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; </div><div class="line"></div><div class="line"><span class="keyword">grant</span> 操作 MySQL 外键权限。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">references</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; </div><div class="line"></div><div class="line"><span class="keyword">grant</span> 操作 MySQL 临时表权限。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">create</span> <span class="keyword">temporary</span> <span class="keyword">tables</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; </div><div class="line"></div><div class="line"><span class="keyword">grant</span> 操作 MySQL 索引权限。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">index</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; </div><div class="line"></div><div class="line"><span class="keyword">grant</span> 操作 MySQL 视图、查看视图源代码 权限。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">create</span> <span class="keyword">view</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">show</span> <span class="keyword">view</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; </div><div class="line"></div><div class="line"><span class="keyword">grant</span> 操作 MySQL 存储过程、函数 权限。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">create</span> routine <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; <span class="comment">-- now, can show procedure status </span></div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">alter</span> routine <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; <span class="comment">-- now, you can drop a procedure </span></div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">execute</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> developer@’<span class="number">192.168</span><span class="number">.0</span>.%’; </div><div class="line"></div><div class="line">三、<span class="keyword">grant</span> 普通 DBA 管理某个 MySQL 数据库的权限。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> all <span class="keyword">privileges</span> <span class="keyword">on</span> testdb <span class="keyword">to</span> dba@’localhost’ </div><div class="line"></div><div class="line">其中，关键字 “<span class="keyword">privileges</span>” 可以省略。 </div><div class="line"></div><div class="line">四、<span class="keyword">grant</span> 高级 DBA 管理 MySQL 中所有数据库的权限。 </div><div class="line"></div><div class="line"><span class="keyword">grant</span> all <span class="keyword">on</span> *.* <span class="keyword">to</span> dba@’localhost’ </div><div class="line"></div><div class="line">五、MySQL <span class="keyword">grant</span> 权限，分别可以作用在多个层次上。 </div><div class="line"></div><div class="line"><span class="number">1.</span> <span class="keyword">grant</span> 作用在整个 MySQL 服务器上： </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">select</span> <span class="keyword">on</span> *.* <span class="keyword">to</span> dba@localhost; <span class="comment">-- dba 可以查询 MySQL 中所有数据库中的表。 </span></div><div class="line"></div><div class="line"><span class="keyword">grant</span> all <span class="keyword">on</span> *.* <span class="keyword">to</span> dba@localhost; <span class="comment">-- dba 可以管理 MySQL 中的所有数据库 </span></div><div class="line"></div><div class="line">2. <span class="keyword">grant</span> 作用在单个数据库上： </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">select</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> dba@localhost; <span class="comment">-- dba 可以查询 testdb 中的表。 </span></div><div class="line"></div><div class="line">3. <span class="keyword">grant</span> 作用在单个数据表上： </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">select</span>, <span class="keyword">insert</span>, <span class="keyword">update</span>, <span class="keyword">delete</span> <span class="keyword">on</span> testdb.orders <span class="keyword">to</span> dba@localhost; </div><div class="line"></div><div class="line">4. <span class="keyword">grant</span> 作用在表中的列上： </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">select</span>(<span class="keyword">id</span>, se, <span class="keyword">rank</span>) <span class="keyword">on</span> testdb.apache_log <span class="keyword">to</span> dba@localhost; </div><div class="line"></div><div class="line">5. <span class="keyword">grant</span> 作用在存储过程、函数上： </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">execute</span> <span class="keyword">on</span> <span class="keyword">procedure</span> testdb.pr_add <span class="keyword">to</span> ’dba’@’localhost’ </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">execute</span> <span class="keyword">on</span> <span class="keyword">function</span> testdb.fn_add <span class="keyword">to</span> ’dba’@’localhost’ </div><div class="line"></div><div class="line">六、查看 MySQL 用户权限 </div><div class="line"></div><div class="line">查看当前用户（自己）权限： </div><div class="line"></div><div class="line"><span class="keyword">show</span> <span class="keyword">grants</span>; </div><div class="line"></div><div class="line">查看其他 MySQL 用户权限： </div><div class="line"></div><div class="line"><span class="keyword">show</span> <span class="keyword">grants</span> <span class="keyword">for</span> dba@localhost; </div><div class="line"></div><div class="line">七、撤销已经赋予给 MySQL 用户权限的权限。 </div><div class="line"></div><div class="line"><span class="keyword">revoke</span> 跟 <span class="keyword">grant</span> 的语法差不多，只需要把关键字 “<span class="keyword">to</span>” 换成 “<span class="keyword">from</span>” 即可： </div><div class="line"></div><div class="line"><span class="keyword">grant</span> all <span class="keyword">on</span> *.* <span class="keyword">to</span> dba@localhost; </div><div class="line"></div><div class="line"><span class="keyword">revoke</span> all <span class="keyword">on</span> *.* <span class="keyword">from</span> dba@localhost; </div><div class="line"></div><div class="line">八、MySQL <span class="keyword">grant</span>、<span class="keyword">revoke</span> 用户权限注意事项 </div><div class="line"></div><div class="line"><span class="number">1.</span> <span class="keyword">grant</span>, <span class="keyword">revoke</span> 用户权限后，该用户只有重新连接 MySQL 数据库，权限才能生效。 </div><div class="line"></div><div class="line"><span class="number">2.</span> 如果想让授权的用户，也可以将这些权限 <span class="keyword">grant</span> 给其他用户，需要选项 “<span class="keyword">grant</span> <span class="keyword">option</span>“ </div><div class="line"></div><div class="line"><span class="keyword">grant</span> <span class="keyword">select</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> dba@localhost <span class="keyword">with</span> <span class="keyword">grant</span> <span class="keyword">option</span>; </div><div class="line"></div><div class="line">这个特性一般用不到。实际中，数据库权限最好由 DBA 来统一管理。</div></pre></td></tr></table></figure>
<h2 id="还有一组我常用的"><a href="#还有一组我常用的" class="headerlink" title="还有一组我常用的"></a>还有一组我常用的</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">向表中插入数据</div><div class="line"></div><div class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> <span class="keyword">test</span> (<span class="keyword">id</span>,S_name) <span class="keyword">VALUE</span>(<span class="number">1234</span>,<span class="string">"yantai"</span>);</div><div class="line"></div><div class="line">把一张表中的数据插入另一张表</div><div class="line"></div><div class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> test2 (id2) </div><div class="line"></div><div class="line"><span class="keyword">SELECT</span> <span class="keyword">id</span> <span class="keyword">FROM</span> <span class="keyword">test</span> ;</div><div class="line"></div><div class="line">修改表数据</div><div class="line"></div><div class="line"><span class="keyword">UPDATE</span> test2 <span class="keyword">SET</span> age=<span class="number">2</span>;		<span class="comment">-- 修改所有的元组</span></div><div class="line"></div><div class="line"><span class="keyword">UPDATE</span> test2 <span class="keyword">SET</span> age=<span class="number">22</span> <span class="keyword">WHERE</span> id2=<span class="number">1234</span>;  <span class="comment">-- 修改一行</span></div><div class="line"></div><div class="line">创建用户</div><div class="line"></div><div class="line"><span class="keyword">CREATE</span> <span class="keyword">USER</span> liuqiang <span class="keyword">IDENTIFIED</span> <span class="keyword">BY</span> <span class="string">'123'</span>;</div><div class="line"></div><div class="line"><span class="keyword">CREATE</span> <span class="keyword">USER</span> liuqiang@localhost <span class="keyword">IDENTIFIED</span> <span class="keyword">BY</span> <span class="string">'123'</span>;</div><div class="line"></div><div class="line">给某个用户授权</div><div class="line"></div><div class="line"><span class="keyword">GRANT</span> <span class="keyword">SELECT</span> <span class="keyword">ON</span> userinfo <span class="keyword">TO</span> liuqiang;</div><div class="line"></div><div class="line">把名为test的数据库的所有权限授权个某个用户</div><div class="line"></div><div class="line"><span class="keyword">GRANT</span> ALL <span class="keyword">ON</span> test.* <span class="keyword">TO</span> <span class="string">'liuqiang'</span>;</div></pre></td></tr></table></figure>
