<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>查看Python安装位置 · CodingAction</title><meta name="description" content="查看Python安装位置 - Qiang"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.ico"><link rel="stylesheet" href="/css/style.css"><!-- fonts--><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" href="http://fonts.lug.ustc.edu.cn/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><input type="checkbox" id="sidebar-toggle"><aside><div class="author"><a href="/."><img src="/img/author.png" class="author-img"></a><h2 class="author-name">Qiang</h2></div><div class="post-toc"><span class="toc-title">Directory</span></div></aside><div class="main"><header><div id="top"><a href="/." class="logo-link">CodingAction</a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">Home</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">Archive</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">Tags</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">About</a></li><li class="nav-list-item"><a href="/search.html" target="_self" class="nav-list-link">搜索</a></li></ul></div></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">查看Python安装位置</h1><div class="post-time">Jan 27, 2015</div><div class="post-content"><p>有时我们需要查看python的安装位置，好安装第三方库</p>
<p>打开命令行，我们能输入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">[node@dev3 ~]$ python </div><div class="line"></div><div class="line">Python 2.6.6 (r266:84292, Jan 22 2014, 09:42:36) </div><div class="line"></div><div class="line">[GCC 4.4.7 20120313 (Red Hat 4.4.7-4)] on linux2</div><div class="line"></div><div class="line">Type &amp;quot;help&amp;quot;, &amp;quot;copyright&amp;quot;, &amp;quot;credits&amp;quot; or &amp;quot;license&amp;quot; for more information.</div><div class="line"></div><div class="line">&amp;gt;&amp;gt;&amp;gt; import sys</div><div class="line"></div><div class="line">&amp;gt;&amp;gt;&amp;gt; sys.path</div><div class="line"></div><div class="line">[&apos;&apos;, &apos;/usr/lib64/python2.6/site-packages/tornado-4.0.2-py2.6-linux-x86_64.egg&apos;, &apos;/usr/lib64/python2.6/site-packages/backports.ssl_match_hostname-3.4.0.2-py2.6.egg&apos;, &apos;/usr/lib64/python2.6/site-packages/certifi-14.05.14-py2.6.egg&apos;, &apos;/usr/lib/python2.6/site-packages/pip-1.5.5-py2.6.egg&apos;, &apos;/usr/lib/python2.6/site-packages/DBUtils-1.1-py2.6.egg&apos;, &apos;/usr/lib/python2.6/site-packages/redis-2.10.3-py2.6.egg&apos;, &apos;/usr/lib64/python26.zip&apos;, &apos;/usr/lib64/python2.6&apos;, &apos;/usr/lib64/python2.6/plat-linux2&apos;, &apos;/usr/lib64/python2.6/lib-tk&apos;, &apos;/usr/lib64/python2.6/lib-old&apos;, &apos;/usr/lib64/python2.6/lib-dynload&apos;, &apos;/usr/lib64/python2.6/site-packages&apos;, &apos;/usr/lib64/python2.6/site-packages/gtk-2.0&apos;, &apos;/usr/lib/python2.6/site-packages&apos;, &apos;/usr/lib/python2.6/site-packages/setuptools-0.6c11-py2.6.egg-info&apos;]</div><div class="line"></div><div class="line">&amp;gt;&amp;gt;&amp;gt;</div></pre></td></tr></table></figure>
<p>好，<code>/usr/lib64/python2.6/</code>这个就是你的Python的安装路径</p>
