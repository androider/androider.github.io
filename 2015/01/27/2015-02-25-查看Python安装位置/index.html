    <h1 class="article-title" itemprop="name">

    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2015/01/27/2015-02-25-查看Python安装位置/" class="article-date">
  <time datetime="2015-01-27T04:45:01.000Z" itemprop="datePublished">2015-01-27</time>
</a>
      
    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p>有时我们需要查看python的安装位置，好安装第三方库</p>
<p>打开命令行，我们能输入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">[node@dev3 ~]$ python </span><br><span class="line"></span><br><span class="line">Python 2.6.6 (r266:84292, Jan 22 2014, 09:42:36) </span><br><span class="line"></span><br><span class="line">[GCC 4.4.7 20120313 (Red Hat 4.4.7-4)] on linux2</span><br><span class="line"></span><br><span class="line">Type &amp;quot;help&amp;quot;, &amp;quot;copyright&amp;quot;, &amp;quot;credits&amp;quot; or &amp;quot;license&amp;quot; for more information.</span><br><span class="line"></span><br><span class="line">&amp;gt;&amp;gt;&amp;gt; import sys</span><br><span class="line"></span><br><span class="line">&amp;gt;&amp;gt;&amp;gt; sys.path</span><br><span class="line"></span><br><span class="line">[&apos;&apos;, &apos;/usr/lib64/python2.6/site-packages/tornado-4.0.2-py2.6-linux-x86_64.egg&apos;, &apos;/usr/lib64/python2.6/site-packages/backports.ssl_match_hostname-3.4.0.2-py2.6.egg&apos;, &apos;/usr/lib64/python2.6/site-packages/certifi-14.05.14-py2.6.egg&apos;, &apos;/usr/lib/python2.6/site-packages/pip-1.5.5-py2.6.egg&apos;, &apos;/usr/lib/python2.6/site-packages/DBUtils-1.1-py2.6.egg&apos;, &apos;/usr/lib/python2.6/site-packages/redis-2.10.3-py2.6.egg&apos;, &apos;/usr/lib64/python26.zip&apos;, &apos;/usr/lib64/python2.6&apos;, &apos;/usr/lib64/python2.6/plat-linux2&apos;, &apos;/usr/lib64/python2.6/lib-tk&apos;, &apos;/usr/lib64/python2.6/lib-old&apos;, &apos;/usr/lib64/python2.6/lib-dynload&apos;, &apos;/usr/lib64/python2.6/site-packages&apos;, &apos;/usr/lib64/python2.6/site-packages/gtk-2.0&apos;, &apos;/usr/lib/python2.6/site-packages&apos;, &apos;/usr/lib/python2.6/site-packages/setuptools-0.6c11-py2.6.egg-info&apos;]</span><br><span class="line"></span><br><span class="line">&amp;gt;&amp;gt;&amp;gt;</span><br></pre></td></tr></table></figure>
<p>好，<code>/usr/lib64/python2.6/</code>这个就是你的Python的安装路径</p>
