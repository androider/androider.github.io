    <h1 class="article-title" itemprop="name">
      JNI Android NDK开发（一）
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2015/03/12/2015-03-12-JNI Android NDK开发（一）/" class="article-date">

</a>

    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="number">1</span>. Java本地接口</span><br><span class="line"></span><br><span class="line">    是一个中间件，沟通java和本地的C函数库的中间件。</span><br><span class="line"></span><br><span class="line"><span class="number">2</span>. 为什么用JNI</span><br><span class="line"></span><br><span class="line">    Java是不能进行驱动开发的，所谓的驱动开发是指，直接的操纵硬件。</span><br><span class="line"></span><br><span class="line">    从而JNI扩展了Java虚拟机的能力。</span><br><span class="line"></span><br><span class="line">    可以提高效率，增强音视频的处理，</span><br><span class="line"></span><br><span class="line">    代码复用，直接用Java调用C函数库</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>.  C语言基础</span><br><span class="line"></span><br><span class="line">    typedef <span class="keyword">int</span> INT ;  <span class="comment">//给int类型起个别名，这个关键字是给某个类型起个别名</span></span><br><span class="line"></span><br><span class="line">    #define PI 3.14    //这个在编译的时候会用3.14直接替换代码中的PI这个字符</span><br><span class="line"></span><br><span class="line">    C代码在不同的CPU上运行的结果也是不一样的。</span><br><span class="line"></span><br><span class="line"><span class="number">4</span>.  NDK  Native developer kits</span><br><span class="line"></span><br><span class="line">    Android提供的一个交叉编译的工具链</span><br><span class="line"></span><br><span class="line">    交叉编译：把weindows平台下写好的C代码，打包编译成Linux下可以用的函数库。</span><br><span class="line"></span><br><span class="line">    （Windows下的函数库是以.dll结尾，Linux下的函数库以.so结尾）</span><br><span class="line"></span><br><span class="line"><span class="number">5</span>.  Ndk目录结构</span><br><span class="line"></span><br><span class="line">	Build     NDK搭建环境</span><br><span class="line"></span><br><span class="line">	Docs     ndk开发的文档 </span><br><span class="line"></span><br><span class="line">	Platforms  ndk支持的平台 </span><br><span class="line"></span><br><span class="line">	Arm  平台  英国arm公司设计出来  靠专利赚钱市场占有率非常高 功耗比较低</span><br><span class="line"></span><br><span class="line">	Mips  cpu架构  龙芯    cos   copy other system</span><br><span class="line"></span><br><span class="line">	x86  intel公司  没有明显的优势   k900</span><br><span class="line"></span><br><span class="line">	Samples  提供了示例代码 </span><br><span class="line"></span><br><span class="line">	Sources  ndk是开源, ndk的源码 </span><br><span class="line"></span><br><span class="line">	Tests    测试的工具链 </span><br><span class="line"></span><br><span class="line">	Toolchains 提供了交叉编译的工具链 </span><br><span class="line"></span><br><span class="line">	ndk-build.cmd  批处理指令 ,交叉编译</span><br><span class="line"></span><br><span class="line">	把ndk-build 配置到环境变量中</span><br></pre></td></tr></table></figure>
