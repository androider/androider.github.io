<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>JNI Android NDK开发（一） · 我的程序世界</title><meta name="description" content="JNI Android NDK开发（一） - Qiang"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.ico"><link rel="stylesheet" href="/css/style.css"><!-- fonts--><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" href="http://fonts.lug.ustc.edu.cn/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><input type="checkbox" id="sidebar-toggle"><aside><div class="author"><a href="/."><img src="/img/author.png" class="author-img"></a><h2 class="author-name">Qiang</h2></div><div class="post-toc"><span class="toc-title">Directory</span></div></aside><div class="main"><header><div id="top"><a href="/." class="logo-link">我的程序世界</a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">Home</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">Archive</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">Tags</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">About</a></li><li class="nav-list-item"><a href="/search.html" target="_self" class="nav-list-link">搜索</a></li></ul></div></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">JNI Android NDK开发（一）</h1><div class="post-time">Mar 12, 2015</div><div class="post-content"><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">1. Java本地接口</div><div class="line"></div><div class="line">    是一个中间件，沟通java和本地的C函数库的中间件。</div><div class="line"></div><div class="line">2. 为什么用JNI</div><div class="line"></div><div class="line">    Java是不能进行驱动开发的，所谓的驱动开发是指，直接的操纵硬件。</div><div class="line"></div><div class="line">    从而JNI扩展了Java虚拟机的能力。</div><div class="line"></div><div class="line">    可以提高效率，增强音视频的处理，</div><div class="line"></div><div class="line">    代码复用，直接用Java调用C函数库</div><div class="line"></div><div class="line">3.  C语言基础</div><div class="line"></div><div class="line">    typedef int INT ;  //给int类型起个别名，这个关键字是给某个类型起个别名</div><div class="line"></div><div class="line">    #define PI 3.14    //这个在编译的时候会用3.14直接替换代码中的PI这个字符</div><div class="line"></div><div class="line">    C代码在不同的CPU上运行的结果也是不一样的。</div><div class="line"></div><div class="line">4.  NDK  Native developer kits</div><div class="line"></div><div class="line">    Android提供的一个交叉编译的工具链</div><div class="line"></div><div class="line">    交叉编译：把weindows平台下写好的C代码，打包编译成Linux下可以用的函数库。</div><div class="line"></div><div class="line">    （Windows下的函数库是以.dll结尾，Linux下的函数库以.so结尾）</div><div class="line"></div><div class="line">5.  Ndk目录结构</div><div class="line"></div><div class="line">	Build     NDK搭建环境</div><div class="line"></div><div class="line">	Docs     ndk开发的文档 </div><div class="line"></div><div class="line">	Platforms  ndk支持的平台 </div><div class="line"></div><div class="line">	Arm  平台  英国arm公司设计出来  靠专利赚钱市场占有率非常高 功耗比较低</div><div class="line"></div><div class="line">	Mips  cpu架构  龙芯    cos   copy other system</div><div class="line"></div><div class="line">	x86  intel公司  没有明显的优势   k900</div><div class="line"></div><div class="line">	Samples  提供了示例代码 </div><div class="line"></div><div class="line">	Sources  ndk是开源, ndk的源码 </div><div class="line"></div><div class="line">	Tests    测试的工具链 </div><div class="line"></div><div class="line">	Toolchains 提供了交叉编译的工具链 </div><div class="line"></div><div class="line">	ndk-build.cmd  批处理指令 ,交叉编译</div><div class="line"></div><div class="line">	把ndk-build 配置到环境变量中</div></pre></td></tr></table></figure></div></article></div><div class="tags"><a href="/tags/Android/">Android</a></div><div class="paginator"><a href="/2015/03/29/2015-03-29-记录一个Linux社区/" class="prev"><i class="fa fa-chevron-left"></i><span> Prev</span></a><a href="/2015/03/08/2015-03-08-Android的屏幕适配（包括字体适配）/" class="next"><span>Next</span><i class="fa fa-chevron-right"></i></a></div></section><footer><section id="comments"><div data-thread-key="http://febsky.me/2015/03/12/2015-03-12-JNI Android NDK开发（一）/index.html" data-title="JNI Android NDK开发（一）" data-url="http://febsky.me/2015/03/12/2015-03-12-JNI Android NDK开发（一）/index.html" class="ds-thread"></div><script type="text/javascript">var duoshuoQuery = {short_name: "feb
